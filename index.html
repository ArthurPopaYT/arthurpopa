<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Popa - Digital Universe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #000, #111);
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00E5FF, 0 0 20px #00E5FF;
            animation: pulse 2s infinite alternate;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            margin-bottom: 2rem;
        }
        
        .loading-bar:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, #00E5FF, #FF00FF);
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }
        
        @keyframes pulse {
            from {
                opacity: 0.8;
                text-shadow: 0 0 10px #00E5FF, 0 0 20px #00E5FF;
            }
            to {
                opacity: 1;
                text-shadow: 0 0 15px #00E5FF, 0 0 30px #00E5FF, 0 0 45px #00E5FF;
            }
        }
        
        @keyframes loading {
            0% {
                left: -30%;
            }
            100% {
                left: 100%;
            }
        }
        
        .cta {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(90deg, #00E5FF, #00A3FF);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
        
        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: var(--opacity);
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: var(--opacity);
            }
            50% {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>Arthur Popa</h1>
        <p>Digital Universe being constructed. Entering the digital cosmos shortly.</p>
        <div class="loading-bar"></div>
        <a href="https://github.com/ArthurPopaYT" class="cta">Visit My GitHub</a>
    </div>
    
    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3 + 1;
            const opacity = Math.random() * 0.7 + 0.3;
            const duration = Math.random() * 3 + 2;
            
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--opacity', opacity);
            star.style.setProperty('--duration', `${duration}s`);
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
